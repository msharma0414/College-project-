<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>College Management System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>College Management System</h1>
    <nav>
      <a href="#" onclick="showSection('register')">Register</a>
      <a href="#" onclick="showSection('login')">Login</a>
    </nav>
  </header>

  <main>
    <section id="register" style="display: none;">
      <h2>Student Registration</h2>
      <form id="registerForm">
        <input type="text" id="regName" placeholder="Full Name" required>
        <input type="text" id="regEmail" placeholder="Email" required>
        <input type="text" id="regCourse" placeholder="Course" required>
        <input type="password" id="regPass" placeholder="Password" required>
        <button type="submit">Submit</button>
      </form>
      <p id="regMessage"></p>
    </section>

    <section id="login">
      <h2>Login</h2>
      <form id="loginForm">
        <input type="text" id="loginEmail" placeholder="Email" required>
        <input type="password" id="loginPass" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
      <p id="loginMessage"></p>
    </section>

    <section id="dashboard" style="display: none;">
      <h2>Welcome, <span id="studentName"></span></h2>
      <p><strong>Your Course:</strong> <span id="studentCourse"></span></p>
      <h3>Professor Details</h3>
      <p><strong>Name:</strong> Miss Babita</p>
      <p><strong>Position:</strong> HOD</p>
      <p><strong>Subject:</strong> Java</p>
      <a href="#" onclick="logout()">Logout</a>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 College Management System | Designed by Mitra</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
